<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
	<meta name = "viewport" content = "target-densitydpi=device-dpi,width=device-width,initial-scale=1.0,user-scalable=no" />
	<meta name = "apple-mobile-web-app-capable" content = "yes" />
	<meta name = "apple-mobile-web-app-status-bar-style" content = "black" />
	<title>Fresh Note</title>
	<link rel = "stylesheet" href = "../../css/jquery.mobile.css" />
	<link rel = "stylesheet" href = "../../css/function.css" />
	<link rel = "stylesheet" href = "../../css/style.css" />
	<script src = "../../js/jquery.js"></script>
	<script src = "../../js/function.js"></script>
	<script src = "../../js/jquery.mobile.js"></script>
	<!-- My Css -->
	<style>
	</style>
</head>
<body>
<div data-role = "page" class = "bx-page">
	<!--头部栏-->
	<div data-role = "header" class = "bx-header">
		<div class = "ui-btn-left bx-back-btn" data-rel = "back" data-direction = "reverse"></div>
		<h3 class = "bx-logo"></h3>
	</div>
	<!--主显示区，块状样式-->
	<div class = "bx-add-first-main">
		<div class = "bx-add-choose-type-cont">
			<div class = "bx-add-choose-type bx-add-choose-type-coke">
				<img src = "../../img/type-coke.png">
			</div>
			<div class = "bx-add-choose-type bx-add-choose-type-fruit">
				<img src = "../../img/type-fruit.png">
			</div>
			<div class = "bx-add-choose-type bx-add-choose-type-greens">
				<img src = "../../img/type-greens.png">
			</div>
			<div class = "bx-add-choose-type bx-add-choose-type-meat">
				<img src = "../../img/type-meat.png">
			</div>
			<div class = "bx-add-choose-type bx-add-choose-type-rice">
				<img src = "../../img/type-rice.png">
			</div>
			<p class = "f-cb bx-add-choose-str">选择分类</p>
		</div>
	</div>

	<!--隐藏的A元素，用于预加载数据-->
	<a href = "add-2nd.html" data-prefetch class = "f-dn"></a>

	<!--在PAGE内部的执行脚本-->
	<script>
		//点击每一个食物类别块
		$(".bx-add-choose-type").on("click", function(){
			$.mobile.changePage("add-2nd.html", {transition:"slide", changeHash:false});
		});

		//后退按钮
		$(".bx-back-btn").on("click", function(){
			window.history.back();
		});

	</script>
</div>
</body>
